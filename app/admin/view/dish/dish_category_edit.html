<form action="{:url()}" method="post" class="form_single">
    <div class="box">
      <div class="box-body">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>名称</label>
              <span>（菜系分类名称）</span>
              <input class="form-control" name="name" placeholder="请输入菜系分类名称" value="{$info['name']|default=''}" type="text">
            </div>
          </div>



          <div class="col-md-6">
            <div class="form-group">
              <label>上级菜单</label>
              <span>（所属的上级菜单）</span>
              <select name="pid" class="form-control">
                <option value="0">顶级菜单</option>

                {volist name='dish_category_list' id='vo'}
                <option value="{$vo.id}">{$vo.name}</option>

                {/volist}



              </select>
            </div>
          </div>


          <div class="col-md-6">
            <div class="form-group">
                <label>描述</label>
                <span>（菜系分类描述）</span>
                <textarea class="form-control" name="describe" rows="3" placeholder="请输入菜系分类描述">{$info['describe']|default=''}</textarea>
            </div>
          </div>
          </div>
        </div>
        
      <div class="box-footer">
          
        <input type="hidden" name="id" value="{$info['id']|default='0'}"/>
        
        {include file="layout/edit_btn_group"/}
        
      </div>
        
      </div>

</form>
