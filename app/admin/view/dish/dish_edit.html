<form action="{:url()}" method="post" class="form_single">
    <div class="box">
        <div class="box-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>菜名</label>
                        <span class="">（菜品名称）</span>
                        <input class="form-control" name="name" placeholder="请输入菜品名称" value="{$info['name']|default=''}" type="text">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label>分类</label>
                        <span class="">（菜品分类）</span>
                        <select name="category_id" class="form-control">

                            {volist name='dish_category_list' id='vo'}
                            <option value="{$vo['id']}" {notempty name="info['category_id']"}{if condition="$info['category_id'] eq $vo['id']"} selected="selected" {/if}{/notempty} >{$vo['name']}</option>
                            {/volist}

                        </select>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label>描述</label>
                        <span class="">（菜品描述信息/简介）</span>
                        <textarea class="form-control" name="describe" rows="3" placeholder="菜品描述信息/简介">{$info['describe']|default=''}</textarea>
                    </div>
                </div>


                <div class="col-md-6">
                    <div class="form-group">
                        <label>菜品多图</label>
                        <span class="">（请上传菜品图片）支持多张图片同时上传</span>
                        <br/>

                        {assign name="img_ids" value="$info.img_ids|default=''" /}
                        {:widget('file/index', ['name' => 'img_ids', 'value' => $img_ids, 'type' => 'imgs'])}

                    </div>
                </div>

            </div>

            <div class="box-footer">

                <input type="hidden" name="id" value="{$info['id']|default='0'}"/>

                {include file="layout/edit_btn_group"/}

            </div>

        </div>
    </div>
</form>
