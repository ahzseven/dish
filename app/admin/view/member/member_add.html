<link rel="stylesheet" href="__STATIC__/module/admin/css/member_add.css">
<form action="{:url()}" method="post" class="form_single">
    <div class="box">
      <div class="box-body">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>真实姓名</label>
              <span>（用户姓名）</span>
              <input class="form-control" name="nickname" placeholder="请输入真实姓名" type="text">
            </div>
          </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label>用户名</label>
                    <span>（用户名会作为系统登录账户）</span>
                    <input class="form-control" name="username" placeholder="请输入登录账户" type="text">
                </div>
            </div>
 
          <div class="col-md-6">
            <div class="form-group">
              <label>密码</label>
              <span>（用户密码不能少于6位）</span>
              <input class="form-control" name="password" placeholder="请输入密码" type="password">
            </div>
          </div>
 
          <div class="col-md-6">
            <div class="form-group">
              <label>确认密码</label>
              <span>（确认密码需要和密码一致）</span>
              <input class="form-control" name="password_confirm" placeholder="请输入确认密码" type="password">
            </div>
          </div>
 
          <div class="col-md-6">
            <div class="form-group">
              <label>邮箱</label>
              <span>（用户邮箱，用于找回密码等安全操作）</span>
              <input class="form-control" name="email" placeholder="请输入邮箱" type="text">
            </div>
          </div>
    
            
          <div class="col-md-6">
            <div class="form-group">
                <label>是否共享会员</label>
                <span>（若选择共享会员自己的会员则会继承给添加的会员）</span>
                <div>
                    <label class="margin-r-5"><input type="radio" name="is_share_member" value="1"> 是</label>
                    <label><input type="radio" checked="checked" name="is_share_member"  value="0"> 否</label>
                </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label>是否需要审核</label>
              <!--<span>（若选择共享会员自己的会员则会继承给添加的会员）</span>-->
              <div>
                <label class="margin-r-5"><input type="radio" checked="checked" name="is_examine" value="1"> 是</label>
                <label><input type="radio" name="is_examine" value="0"> 否</label>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label>所属部门</label>
              <select name="frame_id" class="form-control">
                <option value="0">顶级部门</option>

                {volist name='frame_list' id='vo'}
                  <option value="{$vo.id}">{$vo.name}</option>
                {/volist}

              </select>
            </div>
          </div>

            <input id="auditor_id" type="hidden" name="auditor_id" value="">

            <div class="col-md-6">
                <div class="form-group" id="pText">
                    <label>审核人</label>
                    <span>（用于指定审核人）</span>

                    <div id="test-list">
                        <input id="search-auditor" class="form-control" placeholder="请输入姓名搜索" type="text">
                        <ul class="list" style="list-style-type: none;">

                        </ul>
                        <ul class="pagination">

                        </ul>
                    </div>
                </div>
            </div>


        </div>
      </div>
      <div class="box-footer">
        
        {include file="layout/edit_btn_group"/}
      </div>
    </div>
</form>
<script src="__STATIC__/module/admin/js/member_add.js"></script>
