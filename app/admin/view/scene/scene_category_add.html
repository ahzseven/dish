<form action="{:url()}" method="post" class="form_single">
    <div class="box">
        <div class="box-body">
            <div class="row">

                <input type="hidden" name="scene_id" value="{$ids.scene_id}">
                <input type="hidden" name="page_id" value="{$ids.page_id}">

                <div class="col-md-6">
                    <div class="form-group">
                        <label>页面分类名称</label>
                        <span>（当前页面分类标题名称）</span>
                        <input class="form-control" name="name" placeholder="请输入分类名称" type="text">
                    </div>
                </div>


            </div>
        </div>
        <div class="box-footer">

            {include file="layout/edit_btn_group"/}
        </div>
    </div>
</form>
